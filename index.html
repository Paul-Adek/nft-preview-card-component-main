<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="image">
        <div class="inner-box"></div>
      </div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <span>Our Equilibrium collection promotes balance and calm.</span>
        <div class="text-two">
          <span><img src="./images/icon-ethereum.svg" alt="icon">0.041 ETH</span>
          <span><img src="./images/icon-clock.svg" alt="icon">3 days left</span>
        </div>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="avatar">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paul Adekomi</a>.
    </div>
  </div>
</body>

</html>
